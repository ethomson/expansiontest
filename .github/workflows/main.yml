# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        shell: [ 'bash', 'pwsh', 'cmd' ]
        exclude:
        - os: ubuntu-latest
          shell: cmd
        
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: gcc final.c -o final
      - run: bash ./intermediate.sh *.txt
        shell: ${{ matrix.shell }}
